<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map-title {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;  /* 제목 글씨 크기 설정 */
        }
        #map-subtitle {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        #map-container {
            height: 100%;
            position: relative;
        }
        #password-list-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .popup-content {
            font-size: 18px;  /* 팝업 글씨 크기 설정 */
        }
        @media (max-width: 768px) {
            #map {
                height: 90vh;
            }
            .popup-content {
                font-size: 16px;  /* 모바일 팝업 글씨 크기 설정 */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="map-title">{{ title }}</div>
        <div id="map-subtitle">{{ subtitle }}</div>
        <div class="row">
            <div class="col-12" id="map-container">
                <div id="map">{{ map_html|safe }}</div>
                <!-- 리스트를 여는 버튼 -->
                <button id="password-list-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#passwordListModal">
                    화장실 비밀번호 리스트 열기
                </button>
            </div>
        </div>
    </div>

    <!-- 리스트를 표시하는 모달 -->
    <div class="modal fade" id="passwordListModal" tabindex="-1" role="dialog" aria-labelledby="passwordListModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordListModalLabel">화장실 비밀번호 리스트</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="password-list" class="list-group">
                        <ul class="list-group">
                            {% for building in buildings %}
                                <li class="list-group-item">
                                    <strong>{{ building.name }}</strong><br>
                                    남자 화장실 비밀번호: {{ building.male_password }}<br>
                                    여자 화장실 비밀번호: {{ building.female_password }}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 의존성 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
